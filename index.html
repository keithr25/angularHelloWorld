<!DOCTYPE html>
<html ng-app>
<head>
	<title>AngularJs Hello World</title>
</head>
<body>
	<input type="radio" name="sirName" value="mr">Mr.
	<input type="radio" name="sirName" value="mrs">Mrs.
	<input type="radio" name="sirName" value="miss">Miss
	<br>

	First Name: <input type="text" ng-model="fName" />
	<br />
	{{ fName }}

	<br />

	Last Name: <input type="text" ng-model="lName" />
	<br />
	{{lName}}

	<br>

	Message: <input type="textarea" ng-model="message" />
	<br>
	{{message}}


	<script src="angular.js"></script>
</body>
</html>
